name: Update Reiki Data

on:
  schedule:
    - cron: '0 3 * * 1'   # 毎週月曜 12時（日本時間）
  workflow_dispatch:     # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリ取得
        uses: actions/checkout@v3

      - name: Pythonセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ライブラリインストール
        run: pip install requests beautifulsoup4

      - name: 例規取得
        run: python scrape.py

      - name: 条分割
        run: python split.py

      - name: 自動コミット
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "auto update reiki data" || echo "no changes"
          git push
